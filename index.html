<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 구독의 민족</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="signup wrapper">
      <div class="contents">
        <div class="form-area">
          <figure class="logo">
            <img src="/images/logo.svg" alt="구독의 민족" />
          </figure>
          <h4 class="title-h4">로그인</h4>
          <div class="form-control">
            <input id="username" type="text" placeholder="아이디" />
          </div>
          <div class="form-control">
            <input id="password" type="password" placeholder="비밀번호" />
          </div>
          <div class="actions">
            <button class="login-btn" type="button">로그인</button>
          </div>
          <div class="text-center">
            <a class="text-link" href="signup">
              계정이 없으신가요? 회원가입하기
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
